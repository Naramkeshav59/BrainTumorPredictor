<!DOCTYPE html>
<html lang="en">
<head>
  <title>Brain Tumor Predictor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href = "{{ url_for('static',    filename='css/style.css') }}" rel = "stylesheet">

</head>
<body>
  
<div class="container">

  <div class = "header" style="padding:20px"><h2>Brain Tumor Predictor</h2></div>
  <p>Upload file by clicking on "choose file" and click on "upload" and get your prediction of MRI image in  .jpg format</p>
  <div class ="output" id="output">{{output}}<p style="text-align: left;" id = 'outp'>  </p></div>
  <div class="column d-inline-flex">
    <form id="formAjax" action="http://127.0.0.1:8000/uploader" method="POST" enctype="multipart/form-data">
      <input type="file" id="fileAjax" name="fileAjax" />
      <br /><br />
      <input type="submit" class = 'button' id="submit" name="file" value="Upload" />
    </form>   
 <script src="{{url_for('static', filename='js/upload.js')}}"></script>
  </div>
</div>


</body>
</html>
